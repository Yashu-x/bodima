name: CI & Auto‚Äëmerge to develop

# üîÅ Run only when a PR is created or updated targeting `develop`
on:
  pull_request:
    branches:
      - Dev

permissions:
  contents: read
  pull-requests: write  # Needed for enabling auto-merge

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm test  # replace with actual test command

  automerge:
    name: Auto-merge if tests pass
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Enable Pull Request Auto‚Äëmerge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: merge

